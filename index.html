<body>
    
    
        <div id="container">
        <img id="central-image" src="assets/rest.jpeg" alt="Imagem do convite">
        <p id="pix">PIX: <span id="pix-code">restauranterefugiossa@gmail.com</span></p>
        <button id="copy-btn">Copiar Pix</button>
        </div>

         <div id="popup">CÃ³digo copiado!</div>


        <script>
    document.getElementById("copy-btn").addEventListener("click", function () {
      const codigo = document.getElementById("pix-code").textContent;
      navigator.clipboard.writeText(codigo).then(() => {
        const popup = document.getElementById("popup");
        popup.classList.add("show");
        setTimeout(() => {
          popup.classList.remove("show");
        }, 2000); 
      });
    });
  </script>
</body>
